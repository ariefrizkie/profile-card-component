<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main">
    <div class="background">
      <img src="images/bg-pattern-top.svg" class="up">
      <img src="images/bg-pattern-bottom.svg" class="bottom">
    </div>
    <div class="profile-card">
      <div><img class="cover-card" src="images/bg-pattern-card.svg" alt="cover"></div>
      <div class="profile">
        <div><img class="picture-card" src="images/image-victor.jpg" alt="Victor Crest"></div>
        <h3 class="name">Victor Crest <span>26</span></h3>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="stat">
        <div class="follower">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ariefrizkie">Arif Rizki</a>.
    </div>
  </main>


  
  
  

  
  


  
</body>
</html>
